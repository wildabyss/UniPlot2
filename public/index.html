<!DOCTYPE html>

		<meta http-equiv="Content-Style-Type" content="text/css">

		<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./css/my.css" type="text/css" media="screen">

	<body>

							<li class="dropdown">

								<ul class="dropdown-menu">
									<li><a href="#" type="button">Session</a></li>
									<li><a href="#" type="button">Template</a></li>
								</ul>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Save <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#" type="button">Session</a></li>
									<li><a href="#" type="button">Template</a></li>
									<li><a href="#" type="button">PDF</a></li>

								<ul class="dropdown-menu">
									<li><a href="#" type="button">X-Axis</a></li>
									<li><a href="#" type="button">Y-Axis</a></li>
									<li><a href="#" type="button">Revert</a></li>
								</ul>
							</li>
						</ul>
